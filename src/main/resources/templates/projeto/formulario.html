<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, ~{::styles}, ~{::scripts})}">

<th:block th:fragment="styles">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>

<head>
  <title>[[${projeto.id == null ? 'Novo' : 'Editar'}]] Projeto</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- /.card-header -->
          <!-- form start -->
          <form method="POST" th:object="${projeto}">
            <div class="card-body">
              <input type="hidden" th:field="*{id}">

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" placeholder="App Android" th:field="*{nome}">
                  </div>
                </div>
              </div>

              

              <div class="row">
              <!--   <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Cliente</label>
                    <select th:field="*{cliente}" class="form-control select2bs4" style="width: 100%;">
                      <option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id}"></option>
                    </select>
                  </div>
                </div> -->
                <!-- <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label>Líder do Projeto</label>
                    <select th:field="*{lider}" class="form-control select2bs4" style="width: 100%;">
                      <option th:each="lider : ${lideres}" th:text="${lider.nome}" th:value="${lider.id}"></option>
                    </select>
                  </div>
                </div> -->
              </div>

            <!--   <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="dataInicio">Iníado em</label>
                    <input type="date" class="form-control" th:field="*{dataInicio}">
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="dataFim">Finalizado em</label>
                    <input type="date" class="form-control" th:field="*{dataFim}">
                  </div>
                </div>
              </div> -->

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="tipoDoImovel">Tipo do imóvel</label>
                    <input type="text" class="form-control" th:field="*{tipoDoImovel}">
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" th:field="*{status}">
                  </div>
                </div>
              </div>

              <div class="row">


                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="valorDoImovel">Valor do imóvel</label>
                    <input type="text" class="form-control" th:field="*{valorDoImovel}">
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="comisssao">Comissão</label>
                    <input type="text" class="form-control" th:field="*{comisssao}">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Clientes interessados nesse imóvel</label>
                    <select th:field="*{clientes}" multiple data-placeholder="Selecione os clientes" class="form-control select2bs4" style="width: 100%;">
                      <option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id}"></option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="construtora">Construtora</label>
                    <input type="text" class="form-control" th:field="*{construtora}">
                  </div>
                </div>

              </div>

            

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" rows="4" th:field="*{descricao}"></textarea>
                  </div>
                </div>
              </div>

              <legend>Endereço</legend>
        
              <input type="hidden" th:field="*{endereco.id}">
        
              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="endereco.cep">CEP</label>
                    <input type="text" class="form-control" placeholder="61626-365" th:field="*{endereco.cep}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label>Estado</label>
                    <select th:field="*{endereco.uf}" class="form-control select2bs4" style="width: 100%;">
                      <option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">SP</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="endereco.cidade">Cidade</label>
                    <input type="text" class="form-control" placeholder="Caucaia" th:field="*{endereco.cidade}">
                  </div>
                </div>
              </div>
        
              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="endereco.bairro">Bairro</label>
                    <input type="text" class="form-control" placeholder="Pacheco" th:field="*{endereco.bairro}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="endereco.logradouro">Logradouro</label>
                    <input type="text" class="form-control" placeholder="Rua Santo Antônio" th:field="*{endereco.logradouro}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="endereco.numero">Número</label>
                    <input type="text" class="form-control" placeholder="283" th:field="*{endereco.numero}">
                  </div>
                </div>
              </div>
        
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="endereco.complemento">Complemento</label>
                    <input type="text" class="form-control" placeholder="Quadra D" th:field="*{endereco.complemento}">
                  </div>
                </div>
              </div>

            </div>


            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  

  </main>

  <th:block th:fragment="scripts">
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/jquery-mask/jquery.mask.min.js}"></script>
    <script>
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })

      $('#orcamentoEstimado').mask('#.##0,00', {reverse: true});
      $('#totalGasto').mask('#.##0,00', {reverse: true});
    </script>
  </th:block>
</body>

</html>
